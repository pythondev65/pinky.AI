{% extends 'authenticate/base.html' %}

{% block content %}
<div class="main_form_box">

<h2 class ="main_form_box_text"> Login</h2>

<div class = "col-lg-12 "> 
	<form method ="POST">
		
		{% csrf_token %}

	  <div class="form-group">

	    <input type="text" class="form-control box_input"  placeholder="Enter Username" name = "username">
	  </div>
	  <div class="form-group">
	    <input type="password" class="form-control box_input"  placeholder="Enter Password" name="password"> 
	  </div>
	  <div class="button"> 
		<button type="submit" class="btn btn-secondary main_button">Login</button>
	  </div>
	
	  
	</form>

</div>

</div>

{% endblock %}
